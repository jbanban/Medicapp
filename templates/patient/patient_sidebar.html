<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Sidebar -->
  <div class="flex min-h-screen">
    <aside class="w-64 bg-white shadow-xl flex flex-col">
      <!-- Logo / Header -->
      <div class="mb-8">
        <img src="/static/img/logo-name-removebg-preview.png" class="p-2 w-100px" alt="logo">
      </div>

      <!-- Navigation -->
      <nav class="flex-1 pl-6">
        <ul class="space-y-3">
          <li>
            <a href="{{ url_for('patient_dashboard') }}" 
              class="flex items-center p-3 rounded-xl text-gray-700 hover:bg-blue-50 hover:text-blue-700 transition">
              <svg class="w-6 h-6 mr-3" fill="currentColor" viewBox="0 0 22 21">
                <path d="M16.975 11H10V4.025a1 1 0 0 0-1.066-.998 8.5 8.5 0 1 0 9.039 9.039.999.999 0 0 0-1-1.066h.002Z"/>
                <path d="M12.5 0c-.157 0-.311.01-.565.027A1 1 0 0 0 11 1.02V10h8.975a1 1 0 0 0 1-.935c.013-.188.028-.374.028-.565A8.51 8.51 0 0 0 12.5 0Z"/>
              </svg>
              <span class="font-medium">Dashboard</span>
            </a>
          </li>

          <li>
            <a href="{{ url_for('available_doctors') }}" 
              class="flex items-center p-3 rounded-xl text-gray-700 hover:bg-blue-50 hover:text-blue-700 transition">
              <svg class="w-6 h-6 mr-3" fill="currentColor" viewBox="0 0 20 18">
                <path d="M14 2a3.963 3.963 0 0 0-1.4.267 6.439 6.439 0 0 1-1.331 6.638A4 4 0 1 0 14 2Z"/>
                <path d="M15 11h-1.264A6.957 6.957 0 0 1 15 15v2h4a1 1 0 0 0 1-1v-1a5 5 0 0 0-5-5Z"/>
              </svg>
              <span class="font-medium">Doctors</span>
            </a>
          </li>

          <li>
            <a href="{{ url_for('patient_appointment') }}" 
              class="flex items-center p-3 rounded-xl text-gray-700 hover:bg-blue-50 hover:text-blue-700 transition">
              <svg class="w-6 h-6 mr-3" fill="currentColor" viewBox="0 0 16 20">
                <path d="M16 14V2a2 2 0 0 0-2-2H2a2 2 0 0 0-2 2v15a3 3 0 0 0 3 3h12a1 1 0 0 0 0-2h-1v-2a2 2 0 0 0 2-2Z"/>
              </svg>
              <span class="font-medium">Appointments</span>
            </a>
          </li>

          <li>
            <a href="{{ url_for('create_appointment') }}" 
              class="flex items-center p-3 rounded-xl text-gray-700 hover:bg-blue-50 hover:text-blue-700 transition">
              <svg class="w-6 h-6 mr-3" fill="currentColor" viewBox="0 0 20 18">
                <path d="M18 0H6a2 2 0 0 0-2 2h14v12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2Z"/>
                <path d="M14 4H2a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12V6a2 2 0 0 0-2-2Z"/>
              </svg>
              <span class="font-medium">Book Appointment</span>
            </a>
          </li>

          <li>
            <a href="{{ url_for('patient_profile') }}" 
              class="flex items-center p-3 rounded-xl text-gray-700 hover:bg-blue-50 hover:text-blue-700 transition">
              <svg class="w-6 h-6 mr-3" fill="currentColor" viewBox="0 0 21 21">
                <path d="M10 2a4 4 0 1 1-2 7.465A4 4 0 0 1 10 2ZM3 18a7 7 0 0 1 14 0v1H3v-1Z"/>
              </svg>
              <span class="font-medium">Profile</span>
            </a>
          </li>
        </ul>
      </nav>

      <!-- Logout -->
      <div class="mt-8">
        <a href="{{ url_for('logout') }}" 
          class="flex items-center p-3 rounded-xl text-red-600 hover:bg-red-50 transition">
          <img src="{{ url_for('static', filename='img/logout.jpg')}}" alt="logout" class="w-6 h-6 mr-3">
          <span class="font-medium">Logout</span>
        </a>
      </div>
    </aside>
  </div>
</body>
</html>
