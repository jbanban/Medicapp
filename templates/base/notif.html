<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Left Notification</title>
    <!-- Include Tailwind CSS from CDN (for simplicity) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Include Alpine.js for interactivity (optional, but makes JS simpler) -->
    <script defer src="cdn.jsdelivr.net"></script>
</head>

<!-- Toast -->
<div class="hs-removing:translate-x-5 hs-removing:opacity-0 transition duration-300 max-w-xs bg-white border border-gray-200 rounded-xl shadow-lg" role="alert" tabindex="-1" aria-labelledby="hs-toast-condensed-label">
  <div class="flex p-4">
    <p id="hs-toast-condensed-label" class="text-sm text-gray-700">
      {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mb-4">
                    {% for category, message in messages %}
                        <p class="text-red-500 text-sm text-center">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </p>

    <div class="ms-auto flex items-center space-x-3">
      <button type="button" class="inline-flex shrink-0 justify-center items-center size-5 rounded-lg text-gray-800 opacity-50 hover:opacity-100 focus:outline-hidden focus:opacity-100" aria-label="Close">
        <span class="sr-only">Close</span>
        <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M18 6 6 18"></path>
          <path d="m6 6 12 12"></path>
        </svg>
      </button>
    </div>
  </div>
</div>
<!-- End Toast -->

</body>
</html>
