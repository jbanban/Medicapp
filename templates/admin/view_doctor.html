{% extends 'base/layout.html' %}

{% block title %}Add New Doctor{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 px-6 py-8">
  <div class="flex flex-col lg:flex-row gap-6">

    <div class="w-full lg:w-full ">
      <div class="bg-white rounded-2xl shadow-lg overflow-hidden">

        
        <!-- Header -->
        <div class="px-6 py-5 border-b border-gray-200 flex justify-between items-center bg-blue-50">
          <h3 class="text-xl font-semibold text-blue-700">Create Doctor Profile</h3>
          <!-- Close Button -->
          <a class="fixed top-14 right-12 text-gray-500 hover:text-gray-800 transition"
            href="{{ url_for('admin_doctors') }}">
              âœ•
          </a>
        </div>

        <div class="px-6 py-6">
          
          {% if selected_account %}
          <h2 class="text-xl font-semibold mb-4">Create Profile for Dr. {{ selected_account.email }}</h2>
          <hr class="my-4 border-gray-200">
          {% endif %}


          <form action="/add_doctor" method="POST" class="space-y-6">
        
            <!-- Name Fields -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
                <input type="text" name="firstname" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" required>
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Middle Name</label>
                <input type="text" name="middlename" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" required>
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
                <input type="text" name="lastname" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" required>
              </div>
            </div>

            <!-- Age / Bloodtype / Height / Weight -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Age</label>
                <input type="number" name="age" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" required>
              </div>

              <div class="md:col-span-2">
                <label class="block text-sm font-medium text-gray-700 mb-1">Blood Type</label>
                <select name="bloodtype" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" required>
                  <option disabled selected>Select blood type</option>
                  <option>A</option>
                  <option>B</option>
                  <option>AB</option>
                  <option>O</option>
                </select>
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Height (cm)</label>
                <input type="text" name="height" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" required>
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Weight (kg)</label>
                <input type="text" name="weight" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" required>
              </div>
            </div>

            <!-- Specialization / Gender / DOB -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Specialization</label>
                <select name="specialization" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" required>
                  <option selected disabled>-- Select Specialization --</option>
                  <option>Dermatology</option>
                  <option>Dentistry</option>
                  <option>Psychiatry</option>
                  <option>Biochemistry</option>
                  <option>Radiology</option>
                  <option>Neurology</option>
                  <option>Biology</option>
                </select>
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Gender</label>
                <select name="gender" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" required>
                  <option disabled selected>Select gender</option>
                  <option>Male</option>
                  <option>Female</option>
                  <option>Undecided</option>
                </select>
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Date of Birth</label>
                <input type="date" name="dob" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" required>
              </div>
            </div>

            <!-- POB & Civil Status -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Place of Birth</label>
                <input type="text" name="pob" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" required>
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Civil Status</label>
                <select name="civilstatus" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" required>
                  <option disabled selected>Select civil status</option>
                  <option>Single</option>
                  <option>Married</option>
                  <option>Separated</option>
                  <option>Widow</option>
                  <option>Divorced</option>
                </select>
              </div>
            </div>

            <!-- Degree / Nationality / Religion -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Degree</label>
                <select name="degree" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" required>
                  <option disabled selected>Degree level</option>
                  <option>College Level</option>
                  <option>Vocational Level</option>
                  <option>Master's Degree</option>
                </select>
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Nationality</label>
                <input type="text" name="nationality" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" required>
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Religion</label>
                <input type="text" name="religion" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" required>
              </div>
            </div>

            <!-- Contact & Email -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Contact Number</label>
                <input type="text" name="phone" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" required>
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" name="email" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" required>
              </div>
            </div>

            <!-- Submit -->
            <div class="text-center mt-6">
              <button type="submit" class="px-10 py-3 bg-blue-600 text-white font-semibold rounded-xl hover:bg-blue-700 shadow-lg transition">
                Submit
              </button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
