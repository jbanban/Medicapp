{% extends 'base/layout.html' %}

{% block content %}
<div class="p-6">

    <h1 class="text-2xl font-bold mb-4">Edit Doctor Profile</h1>

    <form method="POST">

        <!-- Account Selection -->
        <label class="block mb-1 font-medium">Linked Account</label>
        <select name="account_id" class="border rounded p-2 mb-4 w-full">
            {% for acc in accounts %}
                <option value="{{ acc.account_id }}"
                    {% if acc.account_id == doctor.account_id %}selected{% endif %}>
                    {{ acc.email }}
                </option>
            {% endfor %}
        </select>

        <!-- Personal Information -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">

            <div>
                <label>First Name</label>
                <input class="w-full p-2 border rounded" name="firstname" value="{{ doctor.firstname }}">
            </div>

            <div>
                <label>Middle Name</label>
                <input class="w-full p-2 border rounded" name="middlename" value="{{ doctor.middlename }}">
            </div>

            <div>
                <label>Last Name</label>
                <input class="w-full p-2 border rounded" name="lastname" value="{{ doctor.lastname }}">
            </div>

            <div>
                <label>Gender</label>
                <input class="w-full p-2 border rounded" name="gender" value="{{ doctor.gender }}">
            </div>

            <div>
                <label>Age</label>
                <input class="w-full p-2 border rounded" name="age" value="{{ doctor.age }}">
            </div>

            <div>
                <label>Blood Type</label>
                <input class="w-full p-2 border rounded" name="bloodtype" value="{{ doctor.bloodtype }}">
            </div>

        </div>

        <!-- Contact -->
        <div class="mt-4">
            <label>Phone</label>
            <input class="w-full p-2 border rounded" name="phone" value="{{ doctor.phone }}">
        </div>

        <div class="mt-4">
            <label>Email</label>
            <input class="w-full p-2 border rounded" name="email" value="{{ doctor.email }}">
        </div>

        <button class="mt-6 px-4 py-2 bg-blue-600 text-white rounded">
            Save Changes
        </button>

    </form>

</div>
{% endblock %}
