<div class="flex min-h-screen">

    <!-- Sidebar -->
    <aside id="sidebar"
        class="w-64 bg-white/80 backdrop-blur-md border-r shadow-lg p-4
               flex flex-col justify-between
               sticky top-0 h-screen
               transition-all duration-300">

        <div>
            <!-- Logo + Toggle -->
            <div class="mb-8 flex items-center justify-between">
                <img src="/static/img/logo-name-removebg-preview.png"
                     class="sidebar-logo p-2 w-[180px] transition-all duration-300"
                     alt="logo">

                <button onclick="toggleSidebar(this)"
                        class="text-gray-500 hover:text-blue-600">
                    <i class="ri-menu-line text-xl"></i>
                </button>
            </div>

            <!-- Navigation -->
            <nav>
                <ul class="space-y-2 text-gray-700">

                    <!-- Dashboard -->
                    <li>
                        <a href="{{ url_for('admin_dashboard') }}"
                           class="sidebar-link flex items-center gap-3 p-3 rounded-xl transition
                           {% if request.endpoint == 'admin_dashboard' %}
                               bg-blue-100 text-blue-700 shadow-md shadow-blue-200 font-semibold
                           {% else %}
                               hover:bg-blue-100 hover:text-blue-700
                           {% endif %}">
                            <i class="sidebar-icon ri-dashboard-line text-xl text-gray-500 group-hover:text-blue-700"></i>
                            <span class="font-medium sidebar-text">Dashboard</span>
                        </a>
                    </li>

                    <!-- Doctors -->
                    <li>
                        <a href="{{ url_for('admin_doctors') }}"
                           class="sidebar-link flex items-center gap-3 p-3 rounded-xl transition
                           {% if request.endpoint == 'admin_doctors' %}
                               bg-blue-100 text-blue-700 shadow-md shadow-blue-200 font-semibold
                           {% else %}
                               hover:bg-blue-100 hover:text-blue-700
                           {% endif %}">
                            <i class="sidebar-icon ri-team-line text-xl text-gray-500 group-hover:text-blue-700"></i>
                            <span class="font-medium sidebar-text">Doctors</span>
                        </a>
                    </li>

                    <!-- Patients -->
                    <li>
                        <a href="{{ url_for('patients_list') }}"
                           class="sidebar-link flex items-center gap-3 p-3 rounded-xl transition
                           {% if request.endpoint == 'patients_list' %}
                               bg-blue-100 text-blue-700 shadow-md shadow-blue-200 font-semibold
                           {% else %}
                               hover:bg-blue-100 hover:text-blue-700
                           {% endif %}">
                            <i class="sidebar-icon ri-user-heart-line text-xl text-gray-500 group-hover:text-blue-700"></i>
                            <span class="font-medium sidebar-text">Patients</span>
                        </a>
                    </li>

                    <!-- Reports -->
                    <li>
                        <a href="{{ url_for('reports') }}"
                           class="sidebar-link flex items-center gap-3 p-3 rounded-xl transition
                           {% if request.endpoint == 'reports' %}
                               bg-blue-100 text-blue-700 shadow-md shadow-blue-200 font-semibold
                           {% else %}
                               hover:bg-blue-100 hover:text-blue-700
                           {% endif %}">
                            <i class="sidebar-icon ri-file-chart-line text-xl text-gray-500 group-hover:text-blue-700"></i>
                            <span class="font-medium sidebar-text">Reports</span>
                        </a>
                    </li>

                    <!-- Logout -->
                    <div>
                        <a href="{{ url_for('logout') }}"
                           class="sidebar-link flex items-center gap-3 p-3 rounded-xl hover:bg-red-100 transition-all group">
                            <i class="sidebar-icon ri-logout-box-r-line text-xl text-gray-500 group-hover:text-red-600"></i>
                            <span class="font-medium sidebar-text">Logout</span>
                        </a>
                    </div>

                </ul>
            </nav>
        </div>

    </aside>

</div>
